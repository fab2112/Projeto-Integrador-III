<form method="post"> {% csrf_token %}
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 0.5rem;">
                    <div class="card-body p-5 text-center">
                        <h3 class="mb-5">Login</h3>

                        <div class="form-outline mb-4" >
                            <input type="text" id="username" name="username" class="form-control form-control-lg" />
                            <label class="form-label" for="username">Nome Usu√°rio</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="password" name="password" class="form-control form-control-lg" />
                            <label class="form-label" for="password">Senha</label>
                        </div>

                        <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                        <hr class="my-4">
                        <a href="{% provider_login_url 'google' %}" type="button"
                           class="btn btn-lg btn-block btn-primary" style="color:#404040; background-color: white" >
                            <img src="{% static 'imagens/Google_img.png' %}" width="25"/> &nbsp; Login Google</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
