<!-- templates/registro_edicao.html -->
{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<br />

<div class="card border-dark" style="border-radius: 0.5rem;">
    <div class="card-header text-center">
       <h2>Editar registro</h2>
    </div>
    <div class="card-body text-left">
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-info ml-" style="float: right;" type="submit">Salvar alteração</button>
            <br />
            <br />
        </form>
    </div>
</div>

{% endblock content %}
